<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Graduation Crown AR</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>

    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100vw;
        height: 100vh;
        background-color: #f0f0f0;
        font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }
      model-viewer {
        width: 100%;
        height: 90%;
        background-color: #ffffff;
      }
      #card {
        height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      .attribution {
        padding: 20px;
        text-align: center;
      }
      h1 { margin: 0 0 10px 0; }
    </style>
  </head> 
<body>
  
  <div id="card">
    <model-viewer 
        src="https://cdn.glitch.me/4b10de96-fbcb-4388-bb79-92be4ad7da0d/bon1.glb?v=1699789110000"
        
        ios-src="https://github.com/IsolaHGVIS/ARGraduationCrown/blob/main/graduation.reality"
        
        poster="https://via.placeholder.com/1000x1000.png?text=Loading+3D+Model..."
        alt="Graduation Crown 3D Model"  
        shadow-intensity="1"
        camera-controls
        auto-rotate 
        ar>
    </model-viewer>

    <section class="attribution">
        <h1>Graduation Crown AR</h1>
        <span>Tap the button on the model to view in your space!</span>
    </section>
  </div>
  
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
